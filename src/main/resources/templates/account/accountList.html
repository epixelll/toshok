<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:include="fragments/header :: headerFragment">
</head>

<!--<body data-animation-in="fadeIn"  data-animation-out="fadeOut" data-icon="12" data-icon-color="#76aa00" data-speed-in="1000" data-speed-out="500">-->
<body>

<!-- Wrapper -->
<div id="wrapper">

    <div th:replace="fragments/header :: topbar"></div>
    <div th:replace="fragments/header :: header"></div>

    <!-- Section -->
    <section class="p-t-20">
        <div class="container">

            <div class="row">
                <a th:href="@{/account/getAccountCreateForm}" class="btn btn-rounded float-right">Жаны</a>
            </div>

            <!--Panel with tables-->
            <!--<div class="hr-title hr-long center"><abbr>Катталгандар</abbr>-->
            <!--</div>-->
            <div class="row">

                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Тизмеси</h3>
                        </div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>N:</th>
                                <th>Статусу</th>
                                <th>Аты жөнү</th>
                                <th>Баскычы</th>
                                <th>Тел номуру:</th>
                                <th>Башкаруу</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="account, iter : ${accounts.content}">
                                <td th:text="${iter.index + 1}">Number</td>
                                <td th:if="${account.status == T(kg.enesai.toshok.enums.AccountStatus).CREATED}">Кошулду</td>
                                <td th:if="${account.status == T(kg.enesai.toshok.enums.AccountStatus).PENDING}">Күтүп жатат</td>
                                <td th:if="${account.status == T(kg.enesai.toshok.enums.AccountStatus).APPROVED}">Тастыкталды</td>
                                <td th:text="${account.fullname}">Fullname</td>
                                <td th:text="${account.level}">Region</td>
                                <td th:text="${account.phoneNumber}">Phone number</td>
                                <td>
                                    <a type="button" class="btn btn-info" th:href="@{'/account/info/' + ${account.id}}">
                                        <i class="fa fa-info"></i>
                                    </a>
                                    <a type="button" class="btn btn-light" th:href="@{'/account/getAccountUpdateForm/' + ${account.id}}">
                                        <i class="fa fa-cog"></i>
                                    </a>
                                    <a type="button" class="btn btn-red" th:href="@{'/account/delete/' + ${account.id}}">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>



                        <!--<nav class="text-center">-->
                            <!--<ul class="pagination">-->
                                <!--<li th:class="${contactsPage.number eq 0} ? 'disabled' : ''">-->
                                    <!--<a th:if="${not contactsPage.firstPage}" th:href="@{${'/contacts'}(page=${contactsPage.number-1},size=${contactsPage.size})}">Previous</a>-->
                                    <!--<a th:if="${contactsPage.firstPage}" href="javascript:void(0);">Previous</a>-->
                                <!--</li>-->

                                <!--<li th:each="pageNo : ${#numbers.sequence(0, contactsPage.totalPages - 1)}" th:class="${contactsPage.number eq pageNo}? 'active' : ''">-->
                                    <!--<a th:if="${contactsPage.number  eq pageNo}" href="javascript:void(0);">-->
                                        <!--<span th:text="${pageNo + 1}"></span>-->
                                    <!--</a>-->
                                    <!--<a th:if="${not (contactsPage.number  eq pageNo)}" th:href="@{${'/contacts'}(page=${pageNo},size=${contactsPage.size})}">-->
                                        <!--<span th:text="${pageNo + 1}"></span>-->
                                    <!--</a>-->

                                <!--</li>-->
                                <!--<li th:class="${contactsPage.number + 1 ge contactsPage.totalPages} ? 'disabled' : ''">-->
                                    <!--<a th:if="${not contactsPage.lastPage}" th:href="@{${'/contacts'}(page=${contactsPage.number+1},size=${contactsPage.size})}">Next</a>-->
                                    <!--<a th:if="${contactsPage.lastPage}" href="javascript:void(0);">Next</a>-->
                                <!--</li>-->
                            <!--</ul>-->
                        <!--</nav>-->
                    </div>
                    <nav class="text-center m-t-5">
                        <ul class="pagination">
                            <li th:class="${accounts.number eq 0} ? 'disabled' : ''">
                                <a th:if="${not accounts.first}" th:href="@{${'/account/list'}(page=${accounts.number-1},size=${accounts.size})}" aria-label="Previous"> <span aria-hidden="true"><i class="fa fa-angle-left"></i></span> </a>
                                <a th:if="${accounts.first}" href="javascript:void(0);" aria-label="Previous"> <span aria-hidden="true"><i class="fa fa-angle-left"></i></span> </a>
                            </li>
                            <li th:each="pageNo : ${#numbers.sequence(0, accounts.totalPages - 1)}" th:class="${accounts.number eq pageNo}? 'active' : ''">
                                <a th:if="${accounts.number  eq pageNo}" href="javascript:void(0);">
                                    <span th:text="${pageNo + 1}"></span>
                                </a>
                                <a th:if="${not (accounts.number  eq pageNo)}" th:href="@{${'/account/list'}(page=${pageNo},size=${accounts.size})}">
                                    <span th:text="${pageNo + 1}"></span>
                                </a>

                            </li>
                            <li th:class="${accounts.number + 1 ge accounts.totalPages} ? 'disabled' : ''">
                                <a th:if="${not accounts.last}" th:href="@{${'/account/list'}(page=${accounts.number+1},size=${accounts.size})}" aria-label="Next"> <span aria-hidden="true"><i class="fa fa-angle-right"></i></span> </a>
                                <a th:if="${accounts.last}" href="javascript:void(0);" aria-label="Next"> <span aria-hidden="true"><i class="fa fa-angle-right"></i></span> </a>
                            </li>
                        </ul>
                    </nav>
                </div>


            </div>
            <!--END: Panel with tables-->
            <hr class="space">


        </div>
    </section>
    <!-- end: Section -->

    <div th:replace="fragments/footer :: footer"></div>

</div>    <!-- end: Wrapper -->

<!-- Go to top button -->
<a id="goToTop"><i class="fa fa-angle-up top-icon"></i><i class="fa fa-angle-up"></i></a>

<!--Plugins-->
<div th:replace="fragments/footer :: scripts"></div>

</body>
</html>
