<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="INSPIRO" />
    <meta name="description" content="Themeforest Template Polo">
    <!-- Document title -->
    <title>POLO | The Multi-Purpose HTML5 Template</title>
    <!-- Stylesheets & Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,800,700,600|Montserrat:400,500,600,700|Raleway:100,300,600,700,800" rel="stylesheet" type="text/css" />
    <link href="css/plugins.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet"> </head>

<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Section -->
        <!--<section class="fullscreen" style="background-image: url(images/pages/1.jpg)">-->
        <section class="fullscreen p-t-10" style="background-color: #F0F2F2; overflow;: scroll">
            <div class="container container-fullscreen">
                <div class="text-middle">
                    <div class="text-center m-b-30">
                        <a href="index.html" class="logo">
                            <img th:src="@{/images/logo.png}" alt="Logo">
                        </a>
                    </div>
                    <div class="row">
                        <div class="col-md-3 center p-30 background-white b-r-6">
                            <h3>Эсепке Кирүү</h3>
                            <form class="form-transparent-grey" th:action="@{/login}" method="POST">
                                <div th:if="${param.error}" class="alert has-error text-red">
                                    Туура эмес колдонуучу аты же сырсөз.
                                </div>
                                <div th:if="${param.logout}" class="alert has-success">
                                    Сиз өздүк эсебиңизден чыктыңыз.
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Колдонуучу аты/Тел номуру</label>
                                    <input name="username" type="text" class="form-control" placeholder="Колдонуучу аты/Тел номуру">
                                </div>
                                <div class="form-group m-b-5">
                                    <label class="sr-only">Сырсөз</label>
                                    <input name="password" type="password" class="form-control" placeholder="Сырсөз">
                                </div>
                                <div class="text-left form-group">
                                    <button type="submit" class="btn btn-default">Кирүү</button>

                                </div>
                            </form>
                            <p class="small">Өздүк эсебиңиз жокпу? <a th:href="@{/registration}">Анда бул жактан катталыңыз.</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end: Section -->
    </div>
    <!-- end: Wrapper -->

    <!-- Go to top button -->
    <a id="goToTop"><i class="fa fa-angle-up top-icon"></i><i class="fa fa-angle-up"></i></a>

    <!--Plugins-->
     <script src="js/jquery.js"></script>
     <script src="js/plugins.js"></script>

    <!--Template functions-->
     <script src="js/functions.js"></script>
</body>

</html>
